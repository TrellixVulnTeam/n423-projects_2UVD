<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
  </head>
  <body>
    <nav>
      <a href="#" id="signIn">Sign In</a>
      <a href="#" id="signOut">Sign Out</a>
    </nav>
    <div class="form">
      <label for="myImage">Upload Image</label>
      <input type="file" id="myImage"  />
      <div>
        <!-- //disabled button, in case no one is signed in -->
        <input type="submit" value="Submit" id="submitBtn" disabled />
      </div>
    </div>

    <div class="photoHolder"></div>

    
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.1.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.1.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="lib/jquery-3.5.1.min.js"></script>

    <!-- //type module scripts -->
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
