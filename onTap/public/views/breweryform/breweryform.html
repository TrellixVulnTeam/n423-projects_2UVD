<div class="formWrapper">
    <div class="formContainer">
        <h1>Add your Brewery to On Tap Brew Finder</h1>
        <p>Please fill in the form to submit your brewery for consideration. We look forward to learning more about you
            and your delicious brews.</p>

        <div class="formItemContainer">
            <div class="formItem">
                <div class="label">
                    <h4><label for="breweryName">Brewery Name</h4>
                    <input name="breweryName" id="breweryName" type="text" placeholder="Enter Brewery Name"></label>
                </div>
            </div>
            <div class="formItem">
                <div class="label">
                    <h4><label for="breweryStreet">Street Address</h4>
                    <input name="breweryStreet" id="breweryStreet" type="text" placeholder="Enter Street"></label>
                </div>
            </div>
            <div class="formItem">
                <div class="label">
                    <h4><label for="cityStateZip">City, State, Zipcode</h4>
                    <input name="cityStateZip" id="cityStateZip" type="text" placeholder="city-state-zip"></label>
                </div>
            </div>
            <div class="formItem">
                <div class="label">
                    <h4><label for="breweryPhone">Phone Number</h4>
                    <input name="breweryPhone" id="breweryPhone" type="number" placeholder="XXX-XXX-XXXX"></label>
                </div>
            </div>
            <div class="formItem">
                <div class="label">
                    <label for="breweryUrl">
                        <h4>Website</h4>
                        <input name="breweryUrl" id="breweryUrl" type="url" placeholder="https://yourwebsite.com">
                    </label>
                </div>
            </div>
            <div class="formItem">
                <div class="label">
                    <h4><label for="breweryLogoFile">Logo</h4>
                    <input id="breweryLogoFile" type="file" name="breweryLogoFile"></input></label>
                </div>
            </div>
            <h1>NO CACHE</h1>
            <div class="formItem">
                <div class="label">
                    <button onclick="goPrev()" class="swal2-confirm swal2-styled"
                        style="display: inline-block; background-color: rgb(107, 106, 105);">CANCEL</button>
                    <button onclick="newBrewery()" type="button" submitBreweryBtn" class="swal2-confirm swal2-styled"
                        style="display: inline-block; background-color: rgb(251, 176, 59)">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
