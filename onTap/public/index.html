<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>On Tap Beer Finder</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Radley&family=Sarina&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="auth">
    <a id="signUp" href="#">
      <h3>SIGN UP</h3>
    </a>
    <p>Already have an account?</p>
    <a id="signIn" href="#">
      <p style="text-decoration: underline;">SIGN IN</p>
    </a>
    <a id="signOut" href="#">
      <p style="text-decoration: underline;">SIGN OUT</p>
    </a>
  </div>

  <div class="navWrapper">
    <nav>
      <button id="add" class="">Add Data</button>
      <button id="get">Get Data</button>
      <!-- <button id="update">Delete Data</button> -->
      <!-- <button id="delete">Delete Data</button> -->

      <a id="home" href="index.html"><img class="logo" src="./images/onTap-logo.png" alt=""></a>
      <a id="breweries" href="#">Breweries</a>
      <a id="beerstyles" href="#">Beer Styles</a>
      <a id="glasses" href="#">What Glass?</a>
      <a id="aboutus" href="#">about us</a>
    </nav>
  </div>

  <div id="content">

    <form action="#" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>


  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.1.1/firebase-app.js"></script>

  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.1.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.1.1/firebase-database.js"></script>
  <script defer src="/__/firebase/8.1.1/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.1.1/firebase-functions.js"></script>
  <script defer src="/__/firebase/8.1.1/firebase-storage.js"></script>
  <script defer src="/__/firebase/8.1.1/firebase-performance.js"></script>

  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <script src="./lib/jquery-3.5.1.min.js"></script>
  <script src="./app/app.js"></script>
</body>

</html>
