<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students using Local Storage</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Student Roster Information</h1>
    <div id="section">
        <input id="name" type="text" placeholder="Student's Name"></input><br>
        <input id="age" type="text" placeholder="Student's Age"></input><br>
        <input id="phone" type="text" placeholder="Student's Phone Number"></input><br>
        <input id="email" type="text" placeholder="Student's Email"></input><br>
        <input id="course" type="text" placeholder="Class Enrolled"></input><br>
    </div>

    <button id="storeStudent">Add</button>
    <button id="clearStudent" onclick="window.localStorage.clear()">Clear</button>
    <button id="showStudents" onclick="showStudents() ">Show All Students</button>
    <div id="allStudents"></div>
    <script src="./lib/jquery-3.5.1.min.js "></script>
    <script src="app/app.js "></script>
</body>

</html>
